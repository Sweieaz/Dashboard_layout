<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6d684055b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/dojostyle.css" />
    <title>Dashboard_layout</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i class="fa-brands fa-node-js fa-2x"> </i>
          <p class="logo-text">dojo</p>
        </div>
        <div class="nav-item">
          <ul class="collapse">
            <li class="pin">
              <i class="fa-solid fa-bars"></i>
            </li>
            <li class="pin">
              <i class="fa-solid fa-envelope"></i>
            </li>
            <li class="pin">
              <i class="fa-solid fa-bell"></i>
            </li>
            <li class="pin">
              <i class="fa-solid fa-user"></i>
              <p class="sensei">Sensei</p>
              <i class="fa-solid fa-caret-down set"></i>
            </li>
          </ul>
        </div>
      </nav>
      <div class="sidebar">
        <ul class="sidebar-selected">
          <li class="dashboard">
            <i class="fa-solid fa-chart-pie side fa-xl"></i>
            <a href="#"> Dashboard </a>
          </li>
          <li class="selected">
            <i class="fa-solid fa-users side"></i>
            <a href="#"> Members </a>
          </li>
          <li class="selected">
            <i class="fa-solid fa-compass-drafting side"></i>
            <a href="#"> UI Components </a>
            <i class="fa-solid fa-caret-down drop-down"></i>
          </li>
          <li class="selected">
            <i class="fa-solid fa-code side"></i>
            <a href="#"> Snippets </a>
          </li>
          <li class="selected">
            <i class="fa-solid fa-file-pen side"></i>
            <a href="#"> Assignments </a>
          </li>
          <li class="selected">
            <i class="fa-solid fa-map-location-dot side"></i>
            <a href="#"> Resource Locator </a>
          </li>
          <li class="selected profile">
            <i class="fa-solid fa-user-gear side"></i>
            <a href="#"> Profile </a>
            <i class="fa-solid fa-caret-down drop-down"></i>
          </li>
        </ul>
        <div class="icon">
          <ul class="icon-item">
            <li class="item">
              <i class="fa-brands fa-linkedin fa-xl"></i>
            </li>
            <li class="item">
              <i class="fa-brands fa-twitter-square fa-xl"></i>
            </li>
            <li class="item">
              <i class="fa-brands fa-github-square fa-xl"></i>
            </li>
            <li class="item">
              <i class="fa-solid fa-copyright fa-xl"></i>
            </li>
            <p class="copy">2022</p>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
